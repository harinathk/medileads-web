<h3>Doctors</h3>
<table>
  <tr ng-repeat="queue in queues">
    <td>
    <table style="width: 300">
    <tr><td><b>Doctor:</b></td></tr>
    <tr><td>{{queue.firstName}} {{queue.lastName}}</td></tr>
    <tr><td>{{queue.email}}</td></tr>
    <tr><td>{{queue.qualification}}</td></tr>
    <tr><td>&nbsp;</td></tr>
    </table>    
	</td>
  </tr>
  
</table>
